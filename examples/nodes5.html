<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>flow - javascript ui</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="icon" href="../favicon.ico" />
	<link rel="stylesheet" href="css/page.css" type="text/css"/>
	<link rel="stylesheet" href="../css/flow.css" type="text/css"/>
	
	<link rel="stylesheet" href="../fonts/open-sans/open-sans.css" type="text/css"/>
	<link rel="stylesheet" href="../fonts/tabler-icons/tabler-icons.css" type="text/css"/>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/editor/editor.main.css">
	<!-- -->
</head>
<style>
/* 
flow {
	position: absolute;
	left: 50%;
	top: 50%;
	width: 50%;
	height: 50%;
} */

</style>
<body>
	<script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.min.js"></script>
	<flow></flow>
	<script type="module">

		import * as Flow from '../jsm/Flow.js';

		const node = new Flow.Node(); // 创建一个节点
		node.setWidth( 500 );
		node.setPosition( 10, 10 );

		const node2 = new Flow.Node(); // 创建一个节点
		node2.setWidth( 500 );
		node2.setPosition( 100, 100 );
		const button = new Flow.ButtonInput( 'Button' );
		button.onClick( () => console.log( canvas.nodes[0].getLinks() ) );

		node2.add( new Flow.TitleElement( '' ).setColor( 'purple' ).setOutput( 1 ).setOutputColor( 'fuchsia' ).setInput( 1 ).setInputColor( 'fuchsia' ).add(button));


		let element;

		node.add( new Flow.TitleElement( 'SEA3D Loader' ).setOutput( 1 ).setOutputColor( 'orange' ).setInput( 1 ).setInputColor( 'fuchsia' ) );
		node.add( element = new Flow.Element() );		

		element.setHeight( 500 );

		const editorDOM = document.createElement( 'div' );
		editorDOM.style.width = '100%';
		editorDOM.style.height = '100%';

		element.dom.appendChild( editorDOM );
		
		const canvas = new Flow.Canvas();
		canvas.setSize( window.innerWidth, window.innerHeight );
		canvas.add( node );
		canvas.add( node2 );

		window.onresize = () => canvas.setSize( window.innerWidth, window.innerHeight ); // 每当浏览器窗口的大小改变时，canvas的大小也会相应地改变。




		require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' }});
		
		let editor; // 定义全局变量
		let editorReady = new Promise(resolve => {
			require(['vs/editor/editor.main'], async () => {

				addExtraLibToMonaco('./lib/typescriptlang.org.d.ts', 'THREE');

				// 添加智能提示 只需要有 d.ts 文件即可
				monaco.languages.typescript.javascriptDefaults.addExtraLib(
					'const test = "test";'
				);

				monaco.languages.typescript.javascriptDefaults.addExtraLib([
					'declare class SomeEventType {',
					'    /**',
					'     * Heres the doco for someProperty',
					'     */',
					'    someProperty: string',
					'}',
					].join('\n')
				);



				editor = monaco.editor.create(editorDOM, {
					value: [
						'function x() {',
						'\tconsole.log("Hello world!");',
						'}'
					].join('\n'),
					language: 'javascript',
					theme: 'vs-dark'
				});
				resolve(); // editor初始化完成，resolve这个promise
			});
		});



		const dom = document.querySelector( 'flow' );
		
		dom.appendChild( canvas.dom );
		getEditorContent().then(content => console.log(content));
		// 在其他地方获取editor的内容
		async function getEditorContent() {
			await editorReady; // 等待editor初始化完成
			if (editor) {
				return editor.getValue();
			}
			return null;
		}
		async function addExtraLibToMonaco(path, moduleName) {
			const response = await fetch(path);
			const libContent = await response.text();
			let lib = `module ${moduleName} {${libContent}}`;
			monaco.languages.typescript.javascriptDefaults.addExtraLib(lib);
		}
	</script>
</body>
</html>
